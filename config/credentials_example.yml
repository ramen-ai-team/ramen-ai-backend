# Google OAuth設定例
# 実際の値は `rails credentials:edit` で設定してください

google:
  client_id: "your_google_client_id_here.apps.googleusercontent.com"
  client_secret: "your_google_client_secret_here"

# 本番環境での設定例
# production:
#   google:
#     client_id: "production_google_client_id.apps.googleusercontent.com"
#     client_secret: "production_google_client_secret"

# 開発環境での設定例
# development:
#   google:
#     client_id: "development_google_client_id.apps.googleusercontent.com"
#     client_secret: "development_google_client_secret"
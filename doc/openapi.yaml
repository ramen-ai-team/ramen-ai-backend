---
openapi: 3.0.3
info:
  title: ramen-ai-backend
  version: 1.0.0
servers: []
paths:
  "/api/v1/shops":
    get:
      summary: index
      tags:
      - Api::V1::Shop
      responses:
        '200':
          description: returns all shops
          content:
            application/json:
              schema:
                type: object
                properties:
                  shops:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        address:
                          type: string
                        google_map_url:
                          type: string
                      required:
                      - id
                      - name
                required:
                - shops
              example:
                shops:
                - id: 81
                  name: 九州 筑豊ラーメン山小屋
                  address: 佐賀県嬉野市嬉野町大字下宿甲４００２−４
                  google_map_url: https://maps.app.goo.gl/BvuQTxGsmKLJ68yL9
  "/api/v1/shops/{id}":
    get:
      summary: show
      tags:
      - Api::V1::Shop
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 82
      responses:
        '200':
          description: returns a specific shop
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  address:
                    type: string
                  google_map_url:
                    type: string
                required:
                - id
                - name
              example:
                id: 82
                name: 九州 筑豊ラーメン山小屋
                address: 佐賀県嬉野市嬉野町大字下宿甲４００２−４
                google_map_url: https://maps.app.goo.gl/BvuQTxGsmKLJ68yL9
